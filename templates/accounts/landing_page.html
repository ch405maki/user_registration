<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MyApp</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #333;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar-brand {
    color: white;
    font-size: 24px;
    text-decoration: none;
}

.nav-links a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
}

.nav-links a:hover {
    background-color: #555;
    border-radius: 5px;
}

.container {
    width: 90%;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center; /* Centering text inside the container */
}

h1 {
    color: #333;
    margin-bottom: 20px; /* Added margin for spacing */
}

.get-started {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #5cb85c;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.get-started:hover {
    background-color: #4cae4c;
}
</style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="navbar">
            <a class="navbar-brand" href="#">MyApp</a>
            <div class="nav-links">
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            </div>
        </div>
    </nav>

<!-- Welcome Section -->
<div class="container">
    <h1>Welcome to MyApp!</h1>
    <p>This is the landing page of your application.</p>
    <p>Here, you can find all the features you need.</p>
    <a href="{% url 'register' %}" class="get-started">Get Started</a>
</div>
</body>
</html>
