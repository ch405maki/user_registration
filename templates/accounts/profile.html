<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-left: 10px; /* Add spacing between links */
        }

        .nav-links a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centering text inside the container */
        }

        h1 {
            color: #333;
            margin-bottom: 20px; /* Added margin for spacing */
        }

        p {
            color: #666; /* Lighter color for description text */
        }

        .logout-button {
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <a class="navbar-brand" href="#">MyApp</a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">Logout</button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>This is your Main page.</p>
    </div>
</body>
</html>
